[colors]
background = #1a1b26
background-alt = #373B41
foreground = #C5C8C6
primary = #ffffff
secondary = #373b41
alert = #FF5555
disabled = #707880
trans = #00000000

[bar/bar]
width = 100%
height = 10pt
; radius = 6

; dpi = 96

background = #21252b
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-colors = #000000

padding-left = 0
padding-right = 0

module-margin = 1

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:size=6;1"

modules-left = launcher xwindow
modules-center = xworkspaces
modules-right = memory cpu wifi pulseaudio date system

cursor-click = pointer
; cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 4pt

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = false

; icon-0 = 1;
; icon-1 = 2;
; icon-2 = 3;
; icon-3 = 4;
; icon-4 = 5;
icon-default = 

format = <label-state>
format-padding = 0

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${colors.primary}
; label-active-background = ${colors.secondary}

label-occupied = %icon%
label-occupied-foreground = ${colors.secondary}

label-urgent = %icon%
label-urgent-foreground = ${colors.alert}

label-empty = %icon%

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:55:...%
label-empty = Desktop
label-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.primary}
label-muted = muted
label-muted-foreground = ${colors.disabled}

; =====rofi=====
[module/launcher]
type = custom/text
format = 
format-background = ${colors.primary}
format-foreground = ${colors.background}
format-padding = 1

click-left = rofi -show drun

[module/system]
type = custom/text

format = ⏻
format-background = ${colors.primary}
format-foreground = ${colors.background}
format-padding = 1

click-left = ~/.config/rofi/powermenu.sh

[module/wifi]
type = custom/script
exec = ~/.config/polybar/get_network.sh
interval = 5
click-left = ~/.config/rofi/network.sh
foreground = ${colors.primary}
; ==========

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰑭 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-foreground = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 󰖩 %essid%
label-disconnected = 󰖪

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %a, %b %d %H:%M

format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

